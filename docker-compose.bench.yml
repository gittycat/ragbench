# Ephemeral benchmark environment for RAG evaluation
# Runs isolated instances on different ports to avoid conflicts with main services
#
# Usage:
#   just bench-up       # Start benchmark environment
#   just bench-down     # Stop and remove (ephemeral data lost)

services:
  # PostgreSQL for benchmark (ephemeral)
  postgres-bench:
    build:
      context: ./services/postgres
      dockerfile: Dockerfile
    environment:
      POSTGRES_USER: raguser
      POSTGRES_PASSWORD: ragpass
      POSTGRES_DB: ragbench
    tmpfs:
      - /var/lib/postgresql
    volumes:
      - ./services/postgres/init.sql:/docker-entrypoint-initdb.d/01-init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U raguser -d ragbench"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - bench-private

  # RAG Server for benchmark
  rag-server-bench:
    build:
      context: .
      dockerfile: ./services/rag_server/Dockerfile
    user: "1000:1000"
    ports:
      - "8003:8001"  # Different port from main rag-server
    environment:
      - DATABASE_URL=postgresql+asyncpg://raguser:ragpass@postgres-bench:5432/ragbench
      - LOG_LEVEL=WARNING
      - MAX_UPLOAD_SIZE=80
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY:-}
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
    extra_hosts:
      - "host.docker.internal:host-gateway"
    depends_on:
      postgres-bench:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "python3", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8001/health', timeout=2)"]
      interval: 2s
      timeout: 3s
      retries: 10
      start_period: 15s
    networks:
      - bench-private
      - bench-public
    volumes:
      - ./config.yml:/app/config.yml:ro
      - docs_repo_bench:/tmp/shared
      - huggingface_cache:/home/appuser/.cache/huggingface
      - documents_data_bench:/data/documents

  # PGMQ Worker for benchmark
  pgmq-worker-bench:
    build:
      context: .
      dockerfile: ./services/rag_server/Dockerfile
    command: [".venv/bin/python", "-m", "infrastructure.tasks.pgmq_worker"]
    user: "1000:1000"
    environment:
      - DATABASE_URL=postgresql+asyncpg://raguser:ragpass@postgres-bench:5432/ragbench
      - LOG_LEVEL=WARNING
      - MAX_UPLOAD_SIZE=80
    extra_hosts:
      - "host.docker.internal:host-gateway"
    depends_on:
      postgres-bench:
        condition: service_healthy
      rag-server-bench:
        condition: service_healthy
    networks:
      - bench-private
      - bench-public
    volumes:
      - ./config.yml:/app/config.yml:ro
      - docs_repo_bench:/tmp/shared
      - huggingface_cache:/home/appuser/.cache/huggingface
      - documents_data_bench:/data/documents

networks:
  bench-public:
    driver: bridge
  bench-private:
    driver: bridge
    internal: true

volumes:
  huggingface_cache:
    driver: local  # Persists across bench runs to avoid re-downloading models
  docs_repo_bench:
    driver: local
  documents_data_bench:
    driver: local
